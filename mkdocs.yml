site_name: GeoBTAA Harvesting Guide
theme: 
      name: material
      highlightjs: true
      logo: images/btaa-logo-white.png
      features:
            - navigation.indexes
            - navigation.instant
            - navigation.tabs
            - navigation.tabs.sticky
            - navigation.tracking
            - navigation.sections
            - navigation.expand
            - navigation.path
            - navigation.prune
            - toc.follow
plugins:
      - search
      - table-reader
      - mkdocs-jupyter

extra_css:
      - stylesheets/extra.css

markdown_extensions:
      - abbr
      - tables
      - attr_list
      - md_in_html
      - admonition
      - pymdownx.critic
      - pymdownx.caret
      - pymdownx.keys
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.details
      - pymdownx.superfences
      - pymdownx.snippets
      - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
            options:
                  custom_icons:
                        - overrides/.icons
      - pymdownx.tabbed:
            alternate_style: true 
            slugify: !!python/object/apply:pymdownx.slugs.slugify
                  kwds:
                        case: lower
      - toc:
              toc_depth: 2
              permalink: true


